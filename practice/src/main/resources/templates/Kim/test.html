<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 상품 등록 폼 -->
    <form action="/admin/add/submit" method="post">
        <label for="product_name">상품 이름:</label>
        <input type="text" id="product_name" name="product_name" required><br>
    
        <label for="product_price">가격:</label>
        <input type="number" id="product_price" name="product_price" required><br>
    
        <label for="product_description">설명:</label>
        <textarea id="product_description" name="product_description" required></textarea><br>
    
        <button type="submit">상품 등록</button>
    </form>
</body>
</html>
