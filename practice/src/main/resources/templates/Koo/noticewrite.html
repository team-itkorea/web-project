<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Koo/notice.css">
    <link rel="stylesheet" type="text/css" href="/static/css/Koo/noticewrite.css">
</head>

<body>
    <main>
        <div class="notice-header">
            <h1 class="menu-title">새로운 글 작성</h1>
        </div>
        <article>
            <form enctype="multipart/form-data">
                <table class="notice-list">
                    <tr class="notice-row">
                        <th>제목</th>
                        <td><input type="text" class="notice-title" name="noticeTitle"></td>
                    </tr>    
                    <tr class="notice-row">
                        <td colspan="2">
                            <textarea name="ir1" id="ir1" style="width: 100%; height: 500px;">test</textarea>
                        </td>
                    </tr>
                    <tr class="notice-row">
                        <td colspan="2">
                            <div class="notice-submit">
                                <button type="button" class="notice-button submit">작성하기</button>
                                <button type="button" class="notice-button cancel">취소하기</button>
                            </div>
                        </td>
                    </tr>
                </table>

            </form>

        </article>
    </main>

    <script type="text/javascript" src="/static/js/koo/noticewrite.js"></script>
</body>
</html>
